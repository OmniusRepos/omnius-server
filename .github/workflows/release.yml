name: Build Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          go build -ldflags "-X main.Version=${VERSION}" -o "omnius-${{ matrix.goos }}-${{ matrix.goarch }}" .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: omnius-${{ matrix.goos }}-${{ matrix.goarch }}
